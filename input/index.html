<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 30px;
            background: #1d2b3a;
        }
        .input-box{
            position: relative;
            width: 250px;
        }
        .input-box input{
            width: 100%;
            padding: 10px;
            border: 1px solid gray;
            background: #1d2b3a;
            border-radius: 5px;
            outline: none;
            color: #fff;
            font-size: 1em;
        }
        .input-box span{
            position: absolute;
            left: 0;
            padding: 10px;
            pointer-events: none;
            font-size: 1em;
            color: gray;
            text-transform: uppercase;
            transition: 0.5s;
        }
        .input-box input:valid ~ span , .input-box input:focus ~ span{
            color: #00dfc4;
            transform: translateX(10px) translateY(-7px);
            font-size: 0.65em;
            padding: 0 10px;
            background: #1d2b3a;
            border-right: 1px solid #00dfc4;
            border-left: 1px solid #00dfc4;
            letter-spacing: 0.2em;
        }
        .input-box input:valid, .input-box input:focus{
            border:1px solid #00dfc4;
        }
    </style>
</head>
<body>
    <div class="input-box">
        <input type="text" required="required">
        <span>First Name</span>
    </div>
    <div class="input-box">
        <input type="text" required="required">
        <span>Last Name</span>
    </div>
</body>
</html>
